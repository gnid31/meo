<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>by gnid31</title>
  <!-- NEW: Font Awesome CDN for eye icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/gnid31/meo/refs/heads/main/gif/box.gif">
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/gnid31/meo/refs/heads/main/gif/bite.gif">
  <link rel="preload" as="image" href="https://raw.githubusercontent.com/gnid31/meo/refs/heads/main/gif/fight3.gif">
  <link rel="preload" as="audio" href="https://github.com/gnid31/meo/raw/main/music/happy_birthday.mp3">
  <link rel="preload" as="audio" href="https://github.com/gnid31/meo/raw/main/music/background_music2.mp3">
  <link rel="preload" as="fetch" type="text/plain" href="https://raw.githubusercontent.com/gnid31/meo/main/assets.txt">
  <link rel="preload" as="fetch" type="text/plain" href="https://raw.githubusercontent.com/gnid31/meo/main/wallpaper.txt">
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="splash-screen" style="display: none;">
    <div id="mystery-text">Mystery Box</div>
    <img id="gift-box"
      src="https://raw.githubusercontent.com/gnid31/meo/refs/heads/main/gif/box.gif"
      alt="Gift Box">
    <button id="claim-button">Unbox</button>
  </div>

  <div id="question-box">
    <div><strong>Câu hỏi bí mật:</strong> Chuỗi đổi màu lúc bao nhiu tủi???</div>
    <input type="text" id="secret-answer" placeholder="Nhập câu trả lời..."
      style="padding: 10px; font-size: 1em; margin-top: 15px; width: 80%;">
    <button id="submit-answer">Meooo</button>
    <div id="error-message"></div>
    <div id="attempts-left"></div>
    <!-- New GIF overlay -->
    <div id="error-gif-overlay">
      <img id="error-gif" src="https://raw.githubusercontent.com/gnid31/meo/refs/heads/main/gif/bite.gif" alt="Error GIF">
    </div>
  </div>

  <div id="locked-screen">
    <div class="highlight-text">
      <div>đáng đánh!!!</div>
    </div>
    <!-- New GIF for locked screen -->
    <img id="fight-gif" src="https://raw.githubusercontent.com/gnid31/meo/refs/heads/main/gif/fight3.gif" alt="Fight GIF" style="width: 500px; height: auto; margin-top: 30px;">
    <div class="f5-hint">Press F5 to continue opening the Mystery Box</div>
  </div>

  <div class="container">
    <h1>👨🏻‍🍳 May I take your order?</h1>
    <div id="song-selector">
      <div class="carousel-mask">
        <div id="carousel-track">
          <div id="song-buttons">
            <button onclick="playSong(0)" class="emoji-only" data-label="Bún bò" data-index="8">🐮</button>
            <button onclick="playSong(1)" class="emoji-only" data-label="Nem nướng" data-index="20">🍱</button>
            <button onclick="playSong(2)" class="emoji-only" data-label="Popcorn" data-index="7">🍿</button>
            <button onclick="playSong(3)" class="emoji-only" data-label="Bánh Bèo" data-index="0">🎂</button>
            <button onclick="playSong(4)" class="emoji-only" data-label="Mì Ke" data-index="13">🍜</button>
            <button onclick="playSong(5)" class="emoji-only" data-label="Trà sữa Bingxue" data-index="6">🧋</button>
            <button onclick="playSong(6)" class="emoji-only" data-label="Beefsteak" data-index="13">🥩</button>
            <button onclick="playSong(7)" class="emoji-only" data-label="Rosé wine" data-index="7">🍷</button>
            <button onclick="playSong(8)" class="emoji-only" data-label="Moon Cake" data-index="8">🥮</button>
            <button onclick="playSong(9)" class="emoji-only" data-label="Dookki" data-index="20">🫕</button>
            <button onclick="playSong(10)" class="emoji-only" data-label="Biaa.iu.oi" data-index="11">🍻</button>
            <button onclick="playSong(11)" class="emoji-only" data-label="Kem Tràng Tiền" data-index="0">🍦</button>
            <button onclick="playSong(12)" class="emoji-only" data-label="Tiramisu" data-index="12">🍰</button>
          </div>
        </div>
      </div>
    </div>

    <audio id="myAudio" controls>
      <source id="audio-source" src="" type="audio/mpeg">
      Trình duyệt không hỗ trợ audio.
    </audio>

    <p></p>
  </div>

  <audio id="error-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

  <!-- New audio for fireworks background music -->
  <audio id="fireworks-music" src="https://github.com/gnid31/meo/raw/main/music/happy_birthday.mp3" loop></audio>

  <!-- New audio for main background music -->
  <audio id="main-background-music" src="https://github.com/gnid31/meo/raw/main/music/background_music2.mp3" loop></audio>

  <!-- NEW audio for slaps sound -->
  <audio id="slaps-sound" src="https://github.com/gnid31/meo/raw/main/music/slaps2.mp3" loop></audio>

  <!-- New success screensaver HTML -->
  <div id="success-screensaver">
    <div id="success-exit-hint">Press any key to exit</div>
  </div>

  <!-- New loading screen HTML -->
  <div id="loading-screen">
    <div class="loading-bar-container">
      <img id="loading-cat-gif" src="https://raw.githubusercontent.com/gnid31/meo/refs/heads/main/gif/cat-ezgif.com-rotate.webp" alt="Loading Cat">
      <div class="loading-bar"></div>
    </div>
    <div class="loading-text">Loading <span id="loading-percentage">0</span>%</div>
  </div>

  <!-- NEW: Sign-in Screen HTML -->
  <div id="signin-screen" style="display: none;">
    <div class="signin-container">
      <h2>Sign in 🫣</h2>
      <div class="input-group zodiac-group">
        <span class="zodiac-icon">💃</span>
        <input type="text" id="username-input" placeholder="mĩ nữ's full name" required>
        <i class="fas fa-eye password-toggle" id="toggle-dob-password"></i>
      </div>
      <div class="signin-guide">Khóc oe oe lần đầu vào... (dd/mm/yy)</div>
      <div class="input-group zodiac-group">
        <span class="zodiac-icon">♌</span>
        <input type="password" id="password-input" placeholder="Sư Tử Cuồng Nộ" required>
        <i class="fas fa-eye password-toggle" id="toggle-dob-password"></i>
      </div>
      <div class="input-group zodiac-group">
        <span class="zodiac-icon">♑</span>
        <input type="password" id="gnids-birthday-input" placeholder="Sói Hoang Hư Hỏng" required>
        <i class="fas fa-eye password-toggle" id="toggle-gnid-password"></i>
      </div>
      <div class="input-group zodiac-group">
        <span class="zodiac-icon">♋</span>
        <input type="password" id="another-input" placeholder="Cua Kì Cục" required>
        <i class="fas fa-eye password-toggle" id="toggle-another-password"></i>
      </div>
      <button id="signin-button">👌Oki!</button>
      <div id="signin-error-message" class="error-message"></div>
    </div>
  </div>

  <!-- BLACK SCREEN -->
  <div id="black-screen" style="display: none;"></div>

  <!-- FAKE BSOD SCREEN -->
  <div id="bsod-screen" style="display: none;">
    <img id="bsod-image" src="https://raw.githubusercontent.com/gnid31/meo/refs/heads/main/gif/PJyEybKyQhGBpM4QXw7ccH.jpg" alt="Fake BSOD" />
  </div>

  <!-- NEW: Toast Notification Container -->
  <div id="toast-container"></div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
  <div id="screensaver">
    <div id="exit-hint">Press any key to exit (trừ nút Space)</div>
    <img id="bouncing-image" src="" alt="Bouncing" />
  </div>

</body>

</html>
</body>

</html>
